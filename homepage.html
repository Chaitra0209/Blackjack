<!DOCTYPE html>
<html>
<head>
<title>Korperind Blackjack | Table 1</title>
<meta name ="viewport" content="width=device-width,initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/style1.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>

<body>

<h1>Korperind Blackjack</h1>

<div class="container">
  <div class="row first-row col-md-8" >
    <div class="col-md-4">
    </div>
    <div class="col-md-4 one" >
      <!--one -->
      <!--The dealer-->
      <table class="makingmiddle" title="Half Card">
          <tr>
              <td>
                <span class="a-half ca"></span>    
              </td>
             
              <td>
                <span class="b"></span> 
              </td>
          </tr>
      </table>
    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>
<br/>
<br/>
<br/>




<div class="container col-md-6">
  <div class="row second-row">
    <div class="two col-md-4">
    <!--two-->
    <!--Player one-->
      <table class="makingmiddle"  title="Half Card">
          <tr>
              <td>
                <span class="a-half ca"></span>    
              </td>
              <td>
                <span class="a c2"></span> 
              </td>
          </tr>
      </table>
    </div>

    <div class="three col-md-4">
    <!--three-->
    <!--Player two-->
      <table class="makingmiddle"  title="Half Card">
          <tr>
              <td>
                <span class="a-half ca"></span>    
              </td>
              <td>
                <span class="a c2"></span> 
              </td>
          </tr>
      </table>
    </div>
  </div>
  <div class="col-md-3"></div>
<br/>
<br/>
<br/>
</div>





<div class="container">
  <div class="row third-row col-md-8">
    <div class="col-md-4">
    </div>

    <div class="col-md-4 four">
    <!-- four-->
    <!--Player three-->
      <table class="makingmiddle" title="Half Card">
          <tr>
              <td>
                <span class="a-half ca"></span>    
              </td>
              <td>
                <span class="a c2"></span> 
              </td>
          </tr>
      </table>
    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>

<br>
<div class="container">
  <div class="row fourth-row" >
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <table class="table result" border="white">
      <!-- result and hit/stand buttons -->
         <tbody>
            <tr>
              <td colspan="2">
                 <button type="button" class="btn btn-success btn-block"> Hit</button></td>
              <td class="textstyle" colspan="2">Total wins &nbsp &nbsp: 2</td>
            </tr>
            <tr>
              <td colspan="2">
                  <button type="button" class="btn btn-success btn-block">Stand</button></td>
              <td class="textstyle">Total Losses : 2</td>
            </tr>
            <br>
            <tr>
              <td class="textstyle scores" colspan="3"> Your Score : 18 </td>
            </tr>
            <!--Should we make everyone's score show up here, or should we keep the scores next to each player's boxes?-->
            <tr>
              <td class="textstyle scores" colspan="3"> Dealer's Score : 18 </td>
            </tr>
         </tbody>
      </table>
    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>





<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="javascript/bootstrap.js"></script>
</body>
</html>
